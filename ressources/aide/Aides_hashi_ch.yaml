aidesBasics:
  -
    "标记为1的岛右侧仅具有一个邻居，这意味着我们仅需要在这些岛之间连接一个桥。同样，在标记为2的岛在下面只有一个邻居，这意味着这些岛之间必须连接两座桥。在这两种情况下，标记为1的小岛和标记为2的小岛都是完整的，这意味着它们可以用X标记。请注意，只有一个邻居的岛决不能包含3个或更多，因为这将违反哈市建桥的规则。"
  -
    "ressources/img/BasicAide1.png"
  -
    "标记为3在角落的岛必须有两个邻居，一个桥连接到一个邻居，两个桥连接到另一个邻居。虽然我们不知道哪个邻居有两座桥，但是可以确定每个方向上至少有一个桥，如在此示例的左下角看到的那样。同样，标记为5在侧面的岛侧面的一个岛必须至少有一个桥连接到它的三个邻居中的每一个。标记为7在中心的岛必须具有至少一个桥都连接到它的三个或四个邻居中的每一个"
  -
    "ressources/img/BasicAide2.png"
  -
    "如果一个标记为3在角落的岛，而它的一个邻居是标记为1的岛，则满足所有条件，可以绘制三座桥。如果标记为5在侧面的岛或标记为7在中心的岛有标记为1的相邻岛，则可以应用相同的逻辑。"
  -
    "ressources/img/BasicAide3.png"
  -
    "在此示例中，我们可以从底部第二行看到一个标记为4的岛。尽管4不是难的一面，但从逻辑上讲，我们可以将其视为这样，因为它只有三个面有邻居。由于在同一方向上最多允许有两座桥，因此可以满足所有条件，并且可以绘制四座桥：通向上方岛的两座桥和通向侧面各岛的一座桥。"
  -
    "ressources/img/BasicAide4.png"
  -
    "假设位于中间标记为6的孤岛连接到索引为1的孤岛。这留下了五个桥，这意味着必须至少有一个桥连接到孤岛A，B和C。假设标记为6的孤岛现在未连接到索引为1的岛。在这种情况下，必须将两个桥分别连接到岛A，B和C。因此，标记为6的岛是否连接到标记为1的岛，即必须至少是连接到岛A，B和C的一座桥梁。"
  -
    "ressources/img/BasicAide5.png"
