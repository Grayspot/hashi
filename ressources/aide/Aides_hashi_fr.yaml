aidesBasics:
  -
    "L'île contenant 1 dans la rangée du bas n'a qu'un seul voisin à sa droite, ce qui signifie que nous devons connecter un seul pont entre ces îles. De même, l'île contenant 2 en haut à droite n'a qu'un seul voisin en dessous, ce qui signifie qu'il faut relier deux ponts entre ces îles. Dans les deux cas, l'îlot contenant 1 et l'îlot contenant 2 sont complétés, ce qui signifie qu'ils peuvent être marqués d'un X. Notez qu'une île avec un seul voisin ne peut jamais en contenir 3 ou plus car cela enfreindra les règles de Hashi."
  -
    "ressources/img/BasicAide1.png"
  -
    "Une île dans un coin avec l'indice 3 doit avoir deux voisins, avec un pont qui se connecte à un voisin et deux ponts connectés à l'autre voisin. Bien que nous ne sachions pas quel voisin a deux ponts, nous pouvons être certains qu'il y a au moins un pont dans chaque direction, comme on le voit avec l'île dans le coin inférieur gauche de cet exemple. De même, une île du côté du puzzle avec l'indice 5 doit avoir au moins un pont connecté à chacun de ses trois voisins et une île au milieu du puzzle avec l'indice 7 doit avoir au moins un pont connecté à chacun de ses quatre voisins."
  -
    "ressources/img/BasicAide2.png"
  -
    "Si une île dans un coin a un indice 3 et que l'un de ses voisins est une île avec l'indice 1, alors toutes les conditions sont remplies et trois ponts peuvent être dessinés. La même logique peut être appliquée si une île du côté du puzzle avec l'indice 5 ou si une île au milieu du puzzle avec l'indice 7 a une île voisine avec l'indice 1."
  -
    "ressources/img/BasicAide3.png"
  -
    "Dans cet exemple, nous pouvons voir une île avec un indice 4 dans la deuxième rangée à partir du bas. Bien que le 4 ne soit pas du côté du puzzle, d'un point de vue logique, nous pouvons le traiter comme tel car il a des voisins sur trois côtés seulement. Étant donné que pas plus de deux ponts sont autorisés dans la même direction, toutes les conditions sont remplies et quatre ponts peuvent être tracés: deux ponts vers l'île au-dessus et un pont vers chacune des îles sur les côtés."
  -
    "ressources/img/BasicAide4.png"
  -
    "Supposons que l'île avec l'indice 6 soit connectée à l'île avec l'indice 1. Cela laisse cinq ponts, ce qui signifie qu'il doit y avoir au moins un pont connecté aux îles A, B et C. Supposons maintenant l'île avec l'indice 6 n'est pas connecté à l'île avec l'indice 1. Dans ce cas, exactement deux ponts doivent être connectés aux îles A, B et C. Donc, que l'île avec l'indice 6 soit ou non connectée à l'île avec l'indice 1, il doit y avoir au moins un pont connecté à l'îlot A, B et C"
  -
