aidesIsolations:
  -
    "Regardons l’île du bas avec l’indice 1 dans la colonne de droite. Si nous le relions à l’autre île avec l’indice 1 comme montré dans le diagramme de gauche alors les deux îles deviendront un segment isolé qui n’est pas autorisé selon les règles de Hashi. Donc la seule autre possibilité est de le relier à l’île A. Pour la même raison l’île avec l’indice 2 dans le coin inférieur gauche ne peut pas être reliée avec les deux ponts à l’île sur sa droite comme indiqué dans le diagramme de gauche. Cela signifie qu’au moins un pont doit être relié de l’île dans le coin inférieur gauche à l’île B."
  -
    "ressources/img/IsolationAide1.png"
  -
    "La technique ci-dessus peut être étendue à des segments avec trois îles. L’île avec l’indice 2 dans la rangée inférieure ne peut pas être connectée avec deux ponts comme montré dans le diagramme de gauche parce qu’il deviendrait alors un segment isolé 1-2-1. Cela signifie qu’il doit y avoir au moins un pont vers l’île A. De même, l’île avec l’indice 3 dans la colonne de gauche ne peut pas être connectée avec trois ponts comme indiqué dans le diagramme de gauche parce qu’il deviendrait alors un segment isolé 1-3-2. Cela signifie qu’il doit y avoir au moins un pont vers l’île B."
  -
    "ressources/img/IsolationAide2.png"
  -
    "Parfois, des segments insulaires beaucoup plus longs peuvent devenir isolés, créant des situations logiques plus difficiles à trouver et plus intéressantes à résoudre. Regardons l’exemple dans le diagramme de gauche. Ce que nous voyons est un segment composé de sept îles, où six des îles sont terminées et seule l’île avec l’indice 3 dans la rangée supérieure a un pont manquant. Si nous relions ce pont à l’île dans le coin supérieur gauche en fonction de la ligne rouge, alors nous nous retrouverons avec un segment isolé. Par conséquent, ce pont doit être relié à l’île avec l’indice 5 comme indiqué dans le diagramme à droite."
  -
    "ressources/img/IsolationAide3.png"
  -
    "Dans le diagramme de gauche, nous avons deux segments, l’un composé de quatre îles où toutes les îles sont complétées sauf l’île avec l’indice 6, et l’autre composé de huit îles où toutes les îles sont également complétées sauf l’île avec l’indice 3. Dans les deux segments, il manque exactement deux ponts aux îles non achevées. Maintenant, si nous devions relier deux ponts entre ces deux segments selon les lignes rouges, nous nous retrouverions avec un long segment isolé. On peut donc déduire qu’au moins un pont doit être relié à l’île en haut à gauche comme le montre le diagramme de droite."
  -
    "ressources/img/IsolationAide4.png"
