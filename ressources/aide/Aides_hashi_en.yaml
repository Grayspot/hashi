    "In this example we can see an island with a clue 4 in the second row from the bottom. Although the 4 is not on the side of the puzzle, from a logic point of view we can treat it as such because it has neighbors on three sides only. Since no more than two bridges are allowed in the same direction, all conditions are satisfied and four bridges can be drawn: two bridges to the island above, and one bridge to each of the islands on the sides."
  -
    "ressources/img/BasicAide4.png"
