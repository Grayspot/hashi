    "The island containing 1 in the bottom row has only one neighbor on its right, which means we must connect a single bridge between these islands. Similarly, the island containing 2 on the top-right has only one neighbor underneath, which means we must connect two bridges between these islands. In both cases the island containing 1 and the island containing 2 are completed, which means they can be marked with an X. Note that an island with a single neighbor can never contain 3 or higher because this will violate the rules of Hashi."
