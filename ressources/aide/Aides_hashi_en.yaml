    "Let’s look at the bottom island with the clue 1 in the right hand column. If we connect it to the other island with the clue 1 as shown in the left diagram then the two islands will become an isolated segment which is not allowed according to the rules of Hashi. So the only other possibility is to connect it to island A. For the same reason the island with the clue 2 in the bottom-left corner cannot be connected with the two bridges to the island on its right as shown in the left diagram. This means that at least one bridge must be connected from the island in the bottom-left corner to island B."
