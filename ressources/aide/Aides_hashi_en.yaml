    "An island in a corner with the clue 3 must have two neighbors, with one bridge connected to one neighbor and two bridges connected to the other neighbor. Although we don’t know which neighbor has two bridges, we can be certain there is at least one bridge in each direction as seen with the island in the bottom left corner of this example. Similarly an island on the side of the puzzle with the clue 5 must have at least one bridge connected to each of its three neighbors and an island in the middle of the puzzle with the clue 7 must have at least one bridge connected to each of its four neighbors."
  -
    "ressources/img/BasicAide2.png"
  -
    "If an island in a corner has a clue 3 and one of its neighbors is an island with the clue 1, then all conditions are met and three bridges can be drawn. The same logic can be applied if an island on the side of the puzzle with the clue 5 or if an island in the middle of the puzzle with the clue 7 have a neighboring island with the clue 1."
  -
