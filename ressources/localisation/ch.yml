trigger_1: "让我们从值8的孤岛开始,因为它的分辨率是\n本能的.一个值为8的孤岛自动具有4个邻居,\n因此我们知道每个邻居将通过两座桥连接到\n孤岛8.该孤岛是完整的"
trigger_2: "让我们继续讨论岛5,因为它在\n一侧并且具有等于1的邻居，所以它的解决方\n案是显而易见的.岛1没有其他邻居,它连接到\n岛5.到岛4的桥是通过推导得出的."
trigger_3: "让我们继续前进，使用值6的孤岛(3个邻居),\n因为它的解决方案是本能的.因此,拥有3个邻居,\n每个邻居将拥有通往孤岛6的两座桥梁.\n孤岛2和6现在已经完成"
trigger_4: "下一个岛:由于该岛的分辨率\n在当时很明显，因此该岛具有4到3个邻居的值.岛1的左侧没有其他\n邻居,因此我们将1和4与桥相连,因此我们将岛4与桥与\n岛3相连.岛1和4是完整的."
trigger_5: "让我们完成拼图的底部,岛3(3个邻居)已经连接\n到岛4，它的另外两个邻居的值为1.因此\n和逻辑上每个自由邻居都通过桥连接\n到岛上.岛屿结束了."
