aidesIsolations:
      -
            "让我们看一下右列中标记为1的底部岛。\n如果我们将其链接到标记为1的另一个孤岛（如左图所示），则这两个孤岛将成为孤立的部分(不与其他岛屿相连)，\n这是Hashi规则所不允许的。因此，唯一的另一种可能性是将其连接到孤岛A。\n出于同样的原因，左下角标记为2的孤岛无法与右侧的两个桥相连，如左图所示。\n这意味着必须将至少一个桥从左下角的岛连接到岛B。"
      -
            "ressources/img/IsolationAide1.png"
      -
            "可以将上述技术扩展到具有三个岛的部分。底部行中标记为2的岛无法与两个桥连接，\n如左图所示，因为这将成为孤立的1-2-1部分。这意味着必须有至少一个到孤岛A的桥。\n同样，左列中标记为3的孤岛不能与左图所示的三座桥相连，\n因为这样它将变成孤立的1-3-2部分。这意味着必须至少有一座通往B岛的桥。"
      -
            "ressources/img/IsolationAide2.png"
      -
            "有时，更长的岛屿可能会变得孤立起来，从而造成逻辑上的少见的情况，\n不过解决起来也更有趣。让我们看一下左侧图中的示例。\n我们看到的是一个由七个岛组成的线段，其中六个岛已完成，\n只有顶行标记为3的那个岛有一个缺少的桥。如果我们根据红线将此桥连接到左上角的岛屿，\n那么最终将得到一个孤立的路段。因此，该桥应连接到标记为5的岛，如右图所示。"
      -
            "ressources/img/IsolationAide3.png"
      -
            "在左图中，我们有两个部分，一个部分由四个岛屿组成，\n除索引号为6的岛屿外，其他所有岛屿均已完成，另一部分由八个岛屿组成，\n除线索3的岛屿外，其他所有岛屿均已完成。\n在这两个部分中，未完成的岛屿恰好缺少两座桥梁。\n现在，如果要根据红线连接这两个网段之间的两个桥，\n那么最终将得到一个较长的隔离部分。因此，我们可以推断出，\n至少有一个桥必须连接到左上方的岛上，如右图所示。"
      -
            "ressources/img/IsolationAide4.png"
