      -
            "第二行中标记为1的岛可以在两个方向上连接。假设它已连接到最\n右边的岛，如左图所示。这形成了中心图中所示的四个小岛的一部分。\n但是，标记为2的岛仍然有未连接的桥，造成了冲突！\n因此，第二行中标记为1的孤岛必须连接到下面的孤岛，如右图所示。"
      -
            "ressources/img/AdvancedAide4.png"

