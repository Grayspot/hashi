# Basic Tutorial #
##################
bt_rules:
  "Hashi est un jeu de type puzzle où votre objectif est de connecter\n toutes les îles avec des ponts.\nIl y a beaucoup de règles, voyons-les ensemple. Cliquez simplement sur CONTINUER\n"

bt_rules_0: "Ces cercles sont appelés des îles. Les lignes entre elles sont des ponts, ou liens.\n"
bt_rules_1: "Les ponts peuvent être seulement verticaux ou horizontaux.\nIls ne peuvent pas se coiser, donc vous ne pouvez pas connecter\n les îles rouges comme montré ici.\n"
bt_rules_2: "Les nombres dans les îles représentent\n le nombre de ponts qui doivent êtres connectés à cette île.\nDeux îles peuvent être connectées à deux ponts maximum.\n"
bt_rules_3: "Le niveau est finis quand tous les ponts sont interconnectés,\n autorisant le passage de n'importe quelle île à n'importe quelle autre île.\n"
bt_rules_4: "Maintenant que vous connaissez les bases, familliarisons-nous avec l'interface.\n"

#START
bt_event_0: "Lorsque vous arrivez sur l'hashi,\nvous allez devoir commencer par cliquer sur le bouton de lancement.\nDe ce fait un chronomètre va se lancer et vous pourrez jouer.\nUne multitude de commandes vous sera présenté à travers ce tutorial."
#CHECK
bt_event_1: "Ce bouton vous permet de vérifier votre grille.\nIl est activable à tout moment du jeu,\net vous donnera votre nombre d'erreurs, île et pont.\nMais en mode classé, il vous coutera du temps de l'activer."
#SHOW
bt_event_2: "Ce bouton vous permet d'afficher toutes vos erreurs.\nIl est uniquement activable après avoir vérifié votre grille.\nEn mode classé,il vous coutera également du temps de l'activer."
#UNDO
bt_event_3: "Ce bouton vous permet d'effectuer un retour en arrière.\nTrès pratique en cas de plusieurs erreurs ou d'erreur de clic.\nIl est activable à tout moment et à volonté."
#REDO
bt_event_4: "Ce bouton vous permet d'effectuer un retour en avant.\nTrès pratique en cas de plusieurs erreurs ou d'erreur de clic.\nIl est activable à tout moment et à volonté."
#RESET
bt_event_5: "Ce bouton vous permet de recommencer à zéro le niveau.\nIl est activable à tout moment.\nMais attention, il n'y a pas de retour en arrière pour ce dernier."
#LANCER
bt_event_6: "Ce bouton vous permet de reprendre une partie.\nIl peut être activé après une pause ou une remise à zéro."
#HELP
bt_event_7: "Ce bouton vous permet d'afficher une fenêtre d'aide.\nSi vous êtes bloqués dans un niveau, n'hésitez pas à vous en servir.\nEn mode classé, une aide coute du temps."
#HYPOTHESE
bt_event_8: "Ce bouton vous permet d'effectuer un point de sauvegarde ou hypothèse.\nIl vous permet de sauvegarder l'état actuel de la partie.\nIl est activable à tout moment."
#RETOUR TO HYPOTHSE
bt_event_9: "Ce bouton vous permet de faire un retour à l'hypothèse.\nAprès qu'il soit activé vous reviendrez à l'état de l'hypothèse.\nIl est activable uniquement après avoir fait une hypothèse."
#PARAMETRES
bt_event_10: "Ce bouton vous permet d'afficher les paramètres.\nUtile pour changer de résolution ou bien de langues.\n"
#QUITTER
bt_event_11: "Ce bouton vous permet de quitter le jeu.\nNe vous en faites pas, il sauvegarde la partie automatiquement.\nIl est activable à tout moment."


