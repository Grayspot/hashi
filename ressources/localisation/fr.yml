#####################
trigger_0: "Nous vous conseillons de vous interesser dans un premier temps\nau tutoriel basique avant celui-ci. Ici nous allons vous expliquer\nquelques techniques de jeu. Lisez le texte en haut avant de\ncliquez sur le bouton avancé ↷ pour progresser dans le tutoriel."
trigger_1: "Commençons par l'île de valeur 8 puisque sa résolution est\ninstinctive. Une île de valeur 8 a automatiquement 4 voisins, on\nsait donc que chacun des voisins sera relié par deux ponts à\nl'île 8. L'île est complète."
trigger_2: "Continuons avec l'île 5, sa solution est évidente car elle est sur\nle côté et à un voisin égal à 1. On la relie donc relié à ses 3\nvoisins. L'île 1 n'a pas d'autres voisins, elle est reliée à\nl'île 5. Le pont vers l'ile 4 se fait par déduction."
trigger_3: "Avançons avec l'île de valeur 6 (3 voisins), puisque sa solution\nest instinctive. Ayant 3 voisins, chacun aura donc deux ponts\nvers l'île 6. Les îles 2 et 6 sont maintenant complètes."
trigger_4: "Ile suivante : l'île de valeur 4 à 3 voisins puisque sa résolution\nest évidente à ce moment-là. L'île 1 à sa gauche n'a pas d'autre\nvoisin, on relie donc d'un pont le 1 et le 4, par conséquent on\nrelie l'île 4 d'un pont à l'île 3. Les îles 1 et 4 sont terminées."
trigger_5: "Finissons le bas du puzzle, l'île 3 (3 voisins), est déjà reliée\nà l'île 4, ses deux autres voisins sont de valeur 1. Par\nconséquent et par logique chacun des voisins libres sont reliées\npar un pont à l'île. L'île est finie."
trigger_6: "Relions le 1 du bas isolé. L'ile 3 à 2 voisins de valeur 1. L'île\nest déjà reliée par 2 ponts avec l'île 6, elle peut seulement être\nreliée 1 fois à une île. Si l'île 1 du bas n'est pas reliée aux 3\nelle sera isolé (interdit). Il faut la relier avec le 3."
trigger_7: "Continuons avec l'île de valeur 4 (3 voisins), on peut d'abord\nrelier le 4 à 1 car le 1 est isolé. Puis on relie et termine l'île\n2 du bas avec le 4 car elle n'a pas d'autres voisins. Pour finir,\non relie par déduction d'un pont le 3 au 4 (îles 1,3,2 & 4 finies)."
trigger_8: "Avançons avec l'île de valeur 4 à 3 voisins, elle est déjà relié\npar 2 ponts au 5. Son voisin du haut le 1 n'a pas d'autres voisins\nque l'île 4, il faut le relier à l'île 4 d'un pont. Par déduction\non relie le dernier voisin disponible (3) d'un pont vers le 4."
trigger_9: "Ile suivante : L'île 3 (2 voisins). Elle est déjà reliée à son\nvoisin de gauche (4), d'un pont. Son dernier voisin disponible est\nl'île 3, par conséquent, on relie les deux iles ensemble avec\ndeux ponts. L'île 3 est complète."
trigger_10: "L'île de valeur 3 possède 2 voisins, elle est déjà reliée à son\nvoisin du bas de deux ponts. Il reste donc un seul pont à faire\npour terminer l'île. Par conséquent on relie l'île à son voisin\nde valeur 3 par un pont. L'île 3 est finie."
trigger_11: "Terminons le puzzle par l'île 3 à 2 voisins. L'île voisine de\nvaleur 2 n'a pas d'autres voisins ce qui veut dire qu'il faut\nimpérativement relier l'île 2 à l'île 3. Les deux îles sont\ninfinies. Le puzzle est terminé."
