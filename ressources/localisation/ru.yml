trigger_0: "Перед тем, как проходить этот туториал, вам наверняка\nследуетпройти базовый. В этом же туториале мы будем\nрассматривать некоторые техники игры.\nЧтобы перейти к следующему этапу - кликните по кнопке ↷."
trigger_1: "Начнем с восьмерки, так как с ней все обстоит легче всего.\nУ восьмерки всегда есть четыре соседа\nи к каждому из них идет по два моста."
