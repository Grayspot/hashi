bt_rules:
  "Хаши - игра-пазл, где целью игрока является соединение всех островков мостами.\n
  Правил не так много, так что давайте пробежимся по ним. Кликните по кнопке ДАЛЕЕ.\n"

bt_rules_0: "Эти круги называются островами. Линия между ними - мосты или связи.\n"
bt_rules_1: "Мосты могут быть только горизонтальными или вертикальными.\nОни не могут пересекаться, так что нельзя два красных острова, как показано на картинке.\n"
bt_rules_2: "Числа внутри островов означают количество мостов, которые должны к ним прилегать.\nДва моста могут быть соединены двумя мостами максимум."
bt_rules_3: "Уровень считается завершенным, когда все острова соединены между собой и образуют цепочку.\n"
bt_rules_4: "Теперь, когда вы познакомились с правилами, можете перейту к знакомству с интерфейсом.\n"

bt_event_0: "Первым делом, начав уровень,\nвы должны нажать кнопку старта.\nЭто запустит хронометр и отобразит уровень.\nКнопка старта - та, которая моргает."
bt_event_1: "Эта кнопка позволяет проверить сетку. Ее можно нажать в любой момент.\nЕсли будут найдены ошибки - она покажет их количество и вид.\n\nВ соревновательном режиме кнопка добавляет штраф времени."
bt_event_2: "Эта кнопка позволяет отобразить ваши ошибки.\n Она активна только после нажатия предыдущей кнопки проверки.\n\nВ соревновательном режиме также накладывает штраф по времени."
bt_event_3: "Эта кнопка позволяет отменить ваше последнее действие.\nЭта кнопка всегда активна и ничего не стоит."
bt_event_4: "Эта кнопка позволяет сделать шаг вперед.\nРаботает только если вы до этого отменили свой ход.\nНе накладывает штрафов по времени."
bt_event_5: "Эта кнопка позволяет сбросить прогресс уровня.\nЕе можно активировать в любой момент.\nВнимание - отменить это действие будет невозможно."
bt_event_6: "Эта кнопка позволяет остановить/возобновить игру.\nКаждая партия начинается с нажатия этой кнопки."
bt_event_7: "Эта кнопка позволяет открыть справочкник.\nОна содержит ряд подсказок и техник, который могут быть полезны.\nВ соревновательном режиме накладывает штраф по времени."
bt_event_8: "Эта кнопка позволяет создать точку сохранения.\nОна сохраняет текущее состояние сетки."
bt_event_9: "Эта кнопка позволяет вернуться к последней точке сохранения.\nОна активна только если вы уже создали точку сохранения."
bt_event_10: "Эта кнопка позволяет открыть окно настроек.\nКнопка всегда активна."
bt_event_11: "Эта кнопка позволяет выйти из игры (в меню).\nНе переживайте, при выходе ваш прогресс автоматически сохраняется.\nКнопка всегда активна."

